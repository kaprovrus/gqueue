<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись в очередь ресторана</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5em;
    }
    input {
      width: calc(100% - 1em);
      padding: 0.8em;
      margin: 0.5em 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      margin-top: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status-message {
      text-align: center;
      margin-top: 1.5em;
      font-size: 1.1em;
      color: #555;
      min-height: 2em; /* Чтобы текст не "прыгал" */
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Запишитесь в очередь</h2>
    <div id="bookingForm">
      <input type="text" id="name" placeholder="Ваше имя" required>
      <input type="tel" id="phone" placeholder="Номер телефона" required>
      <input type="number" id="guests" placeholder="Количество гостей" min="1" value="1" required>
      <button id="submitButton" onclick="submitForm()">Записаться</button>
    </div>
    <p id="status" class="status-message hidden"></p>
  </div>

  <script>
    
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxvtzpFFLN48X0S8Gchnk2F0s98PUyJHz_T1fosoERDaNGaIoKysbOM-Y_kHye7aZ5W/exec";

    async function submitForm() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const guests = document.getElementById("guests").value.trim();
      const statusElement = document.getElementById("status");
      const submitButton = document.getElementById("submitButton");
      const bookingForm = document.getElementById("bookingForm");
      const formTitle = document.getElementById("formTitle");

      statusElement.classList.remove("hidden"); // Показываем сообщение о статусе

      // Простая валидация полей
      if (!name || !phone || !guests || parseInt(guests) < 1) {
        statusElement.style.color = "red";
        statusElement.innerText = "Пожалуйста, заполните все поля корректно (гостей не менее 1).";
        return;
      }

      // Показываем временное сообщение и отключаем кнопку
      statusElement.style.color = "#555";
      statusElement.innerText = "Отправка данных...";
      submitButton.disabled = true;

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "cors", // Важно для запросов к Google Apps Script
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, phone, guests })
        });

        const result = await response.json(); // Парсим ответ от скрипта

        if (result.status === "ok") {
          statusElement.style.color = "#4CAF50"; // Зеленый цвет для успеха
          statusElement.innerText = "Спасибо! Вы добавлены в очередь. Вам будет сообщено, как освободится столик.";

          // Очистка полей формы
          document.getElementById("name").value = "";
          document.getElementById("phone").value = "";
          document.getElementById("guests").value = "1"; // Сброс количества гостей

          // Скрываем форму и заголовок, оставляя только сообщение
          bookingForm.classList.add("hidden");
          formTitle.classList.add("hidden");

        } else {
          statusElement.style.color = "red"; // Красный цвет для ошибки
          statusElement.innerText = `Ошибка при записи: ${result.message || "Попробуйте еще раз."}`;
        }
      } catch (error) {
        // Обработка ошибок сети (например, нет интернета, неправильный URL)
        console.error("Произошла ошибка сети или запроса:", error);
        statusElement.style.color = "red";
        statusElement.innerText = "Произошла ошибка связи. Пожалуйста, проверьте ваше интернет-соединение и попробуйте еще раз.";
      } finally {
        // Включаем кнопку обратно, независимо от результата
        submitButton.disabled = false;
      }
    }
  </script>
</body>
</html>
