<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись в очередь ресторана</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5em;
    }
    /* Styles for phone input group */
    .phone-input-group {
        display: flex;
        align-items: center;
        margin: 0.5em 0;
    }
    .phone-input-group span, .phone-input-group select {
        padding: 0.8em;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
        margin-right: -1px; /* Remove gap between elements */
    }
    .phone-input-group span {
        background-color: #eee;
        border-right: none;
        padding-left: 0.5em;
        padding-right: 0.5em;
    }
    .phone-input-group select {
        border-right: none;
        padding-left: 0.5em;
        padding-right: 0.5em;
        -webkit-appearance: none; /* Remove default dropdown arrow */
        -moz-appearance: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%2C146.2l-145%2C146.2l-145%2C-146.2l290%2C0Z%22%2F%3E%3C%2Fsvg%3E'); /* Custom arrow */
        background-repeat: no-repeat;
        background-position: right 0.7em top 50%, 0 0;
        background-size: 0.65em auto, 100%;
    }
    .phone-input-group input {
        flex-grow: 1; /* Make input take remaining space */
        width: auto; /* Override default 100% width */
        margin: 0; /* Remove default margin */
        border-left: none;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    input {
      width: calc(100% - 1em);
      padding: 0.8em;
      margin: 0.5em 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.8em 1.2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      margin-top: 1em;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status-message {
      text-align: center;
      margin-top: 1.5em;
      font-size: 1.1em;
      color: #555;
      min-height: 2em; /* Чтобы текст не "прыгал" */
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Запишитесь в очередь</h2>
    <div id="bookingForm">
      <input type="text" id="name" placeholder="Ваше имя" required>

      <label for="phonePrefix" style="font-size: 0.9em; margin-top: 0.5em; display: block;">Номер телефона:</label>
      <div class="phone-input-group">
        <span>+7</span>
        <select id="phonePrefix">
            <option value="700">700</option>
            <option value="701">701</option>
            <option value="702">702</option>
            <option value="705">705</option>
            <option value="707" selected>707</option> <option value="708">708</option>
            <option value="747">747</option>
            <option value="771">771</option>
            <option value="775">775</option>
            <option value="776">776</option>
            <option value="777">777</option>
            <option value="778">778</option>
            <option value="760">760</option>
            <option value="761">761</option>
            <option value="762">762</option>
            <option value="763">763</option>
            <option value="764">764</option>
            <option value="765">765</option>
            <option value="766">766</option>
            <option value="767">767</option>
            <option value="768">768</option>
            <option value="769">769</option>
        </select>
        <input type="tel" id="phoneDigits" placeholder="XXXXXXX" maxlength="7" pattern="[0-9]{7}" required>
      </div>

      <input type="number" id="guests" placeholder="Количество гостей" min="1" value="1" required>
      <button id="submitButton" onclick="submitForm()">Записаться</button>
    </div>
    <p id="status" class="status-message hidden"></p>
  </div>

  <script>
    // Ваш URL скрипта Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyh98FKPxqTkCvNA9WoXcz9PtYNxGSDRMMh028ZOO2YaVq0ywm7k8D24MdiZr2TRChq/exec"; 

    async function submitForm() {
      const name = document.getElementById("name").value.trim();
      const prefix = document.getElementById("phonePrefix").value; // Получаем выбранный префикс
      const digits = document.getElementById("phoneDigits").value.trim(); // Получаем 7 цифр
      const guests = document.getElementById("guests").value.trim();
      
      const statusElement = document.getElementById("status");
      const submitButton = document.getElementById("submitButton");
      const bookingForm = document.getElementById("bookingForm");
      const formTitle = document.getElementById("formTitle");

      statusElement.classList.remove("hidden"); // Показываем сообщение о статусе

      // Простая валидация полей
      if (!name || !digits || !guests || parseInt(guests) < 1) {
        statusElement.style.color = "red";
        statusElement.innerText = "Пожалуйста, заполните все поля корректно (гостей не менее 1).";
        return;
      }

      // Валидация 7 цифр номера телефона
      const digitsRegex = /^\d{7}$/; // Проверяем, что введены ровно 7 цифр
      if (!digitsRegex.test(digits)) {
        statusElement.style.color = "red";
        statusElement.innerText = "Пожалуйста, введите 7 цифр номера телефона.";
        return;
      }

      // Собираем полный номер телефона
      const fullPhoneNumber = `+7${prefix}${digits}`;

      // Показываем временное сообщение и отключаем кнопку
      statusElement.style.color = "#555";
      statusElement.innerText = "Отправка данных...";
      submitButton.disabled = true;

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors", 
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, phone: fullPhoneNumber, guests }) // Отправляем полный номер
        });

        statusElement.style.color = "#4CAF50"; 
        statusElement.innerText = "Спасибо! Вы добавлены в очередь. Вам будет сообщено, как освободится столик.";

        // Очистка полей формы
        document.getElementById("name").value = "";
        document.getElementById("phoneDigits").value = ""; // Очищаем только поле для цифр
        document.getElementById("guests").value = "1"; 

        // Скрываем форму и заголовок
        bookingForm.classList.add("hidden");
        formTitle.classList.add("hidden");

      } catch (error) {
        console.error("Произошла ошибка сети или запроса:", error);
        statusElement.style.color = "red";
        statusElement.innerText = "Произошла ошибка связи. Пожалуйста, проверьте ваше интернет-соединение и попробуйте еще раз.";
      } finally {
        submitButton.disabled = false; // Включаем кнопку обратно
      }
    }
  </script>
</body>
</html>
